<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#b0cfd9"
  type="ball-atom">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<form #loginForm=ngForm (ngSubmit)="onSubmit()">
  <div class="alert alert-danger" [hidden]="!error">
    {{error}}
  </div>
  <input type="email" name="email" required [(ngModel)]="form.email" placeholder="E-mail">
  <input type="password" name="password" required [(ngModel)]="form.password" placeholder="HasÅ‚o">

  <input type="submit" value="Zaloguj" [disabled]="!loginForm.valid">

</form>
